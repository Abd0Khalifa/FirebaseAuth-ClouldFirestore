<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light" style="min-height: 100vh;">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Category Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold" href="#" onclick="logOut()">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container py-5">
        <!-- Add Category Title -->
        <h1 class="text-center text-primary mb-4">Add Category</h1>

        <!-- Add Category Form -->
        <div class="card shadow-sm rounded-4 p-4">
            <div class="row mb-3">
                <label for="ID" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ID" placeholder="ID" disabled>
                </div>
            </div>
            <div class="row mb-4">
                <label for="Name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success px-5 fw-bold" onclick="save()">Save</button>
            </div>
        </div>

        <!-- Search Section -->
        <div class="card shadow-sm rounded-4 p-4 mt-5">
            <div class="row">
                <label for="searchInput" class="col-sm-2 col-form-label">Search:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by Category Name" oninput="searchCategory()">
                </div>
            </div>
        </div>

        <!-- Categories List -->
        <h1 class="text-center text-primary my-5">Categories List</h1>
        <div class="card shadow-sm rounded-4 p-4">
            <table id="data" class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="Category.js"></script>
</body>

</html>
