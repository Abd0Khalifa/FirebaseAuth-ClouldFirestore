<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hover-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(44, 49, 45, 0.2);
        }
    
        .hover-card:hover {
            transform: translateY(-15px);
        }
    
        .card-body h3, .card-body h5, .card-body h6 {
            margin-bottom: 10px;
        }
    
        .card-body input {
            margin-top: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body class="bg-light" style="min-height: 100vh;">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Category.html">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold" href="#" onclick="logOut()">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container py-5">
        <!-- Add Product Title -->
        <h1 class="text-center text-primary mb-4">Add Product</h1>

        <!-- Add Product Form -->
        <div class="card shadow-sm rounded-4 p-4">
            <div class="row mb-3">
                <label for="ID" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ID" placeholder="ID" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Image" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="Image" placeholder="Image URL">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Price" placeholder="Price">
                </div>
            </div>
            <div class="row mb-4">
                <label for="Category" class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="Category"></select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success px-5 fw-bold" onclick="save()">Save</button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card shadow-sm rounded-4 p-4 mt-5">
            <div class="row mb-3">
                <label for="searchInput" class="col-sm-2 col-form-label">Search:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by Product Name" oninput="searchProduct()">
                </div>
            </div>
            <div class="row">
                <label for="filterInput" class="col-sm-2 col-form-label">Filter:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="filterInput" placeholder="Filter by Product Price" oninput="filterProduct()">
                </div>
            </div>
        </div>

        <!-- Product List -->
        <h1 class="text-center text-primary my-5">Products List</h1>
        <div class="row g-3" id="data">
            <div id="div" class="row">
                <!-- My Products -->
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
